---

- name: Create web group
  group:
    name: web
    state: present

- name: Create web user
  user:
    name: web
    createhome: yes
    shell: /bin/bash
    home: /opt/web
    group: web
    move_home: yes
    state: present

- name: Ensure web user have .ssh folder
  file:
    path: /opt/web/.ssh
    owner: web
    group: web
    mode: 0775
    state: directory

- name: add gitlab known_hosts for odoo
  tags: [ github-known-hosts ]
  lineinfile:
    dest: /opt/web/.ssh/known_hosts
    create: yes
    state: present
    line: "{{ lookup('pipe', 'ssh-keyscan -t rsa {{ item }}') }}"
    regexp: "{{ item }}"
    owner: web
    group: web
    mode:  "0600"
  with_items:
    - github.com

- name: Add ssh keys's user
  tags: [authorized_keys]
  template:
    src: ssh/authorized_keys.j2
    dest: /opt/web/.ssh/authorized_keys
    owner: web
    group: web
    mode: 0775

- name: Add ssh key to clone project
  template:
    src: ssh/key_clone.j2
    dest: /opt/web/.ssh/id_ed25519
    owner: web
    group: web
    mode: 0600
