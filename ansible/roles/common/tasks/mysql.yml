- name: Sets the root password
  mysql_user:
    name: web
    password: "{{ mysql_password_root }}"
    host: localhost
    check_implicit_admin: true
  with_items:
    - localhost

- name: Ensure no anonymous user
  mysql_user: name='' host={{ item }} state=absent
  with_items:
    - localhost
    - "{{ansible_hostname}}"

- name: Remove database test
  mysql_db:
    name: test
    state: absent
  notify:
    Restart MySQL

- name: Restart mysql
  service:
    name: mysql
    state: restarted
