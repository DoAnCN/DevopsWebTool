---

- name: install package mysql
  apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: 3600
    state: present
  with_items:
    - mysql-client-5.7
    - mysql-server-5.7
    - python-mysqldb
    - libmysqlclient-dev

- name: Copy info login mysql as .my.cfg file
  template:
    src: mysql/my.cnf.j2
    dest: /opt/web/.my.cnf
    owner: web
    group: web
    mode: 0775

